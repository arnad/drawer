<!DOCTYPE html>
<html class="o-hoverable-on o-hoverable-on">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-drawer: demo demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=WeakMap,createevent,default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-drawer:/demos/src/demo.scss" />
</head>
<body>
<div data-o-component="o-drawer" id="left-drawer-demo" class="o-drawer-animated">
  <a href="#left-drawer-demo" data-toggle="o-drawer">close</a><br/>
  Hello Left Drawer
</div>

<div data-o-component="o-drawer" id="right-drawer-demo" class="o-drawer-right o-drawer-animated">
  <a href="#right-drawer-demo" data-toggle="o-drawer">close</a><br/>
  Hello Right Drawer
</div>
<div style="width: 240px; margin: 0px auto;">
  <a href="#left-drawer-demo" data-toggle="o-drawer">Toggle Left Drawer</a><br/>
  <a href="#right-drawer-demo" data-toggle="o-drawer">Toggle Right Drawer</a>
  <br/><br/>
  <a href="#left-drawer-demo" data-open="o-drawer">Open Left Drawer</a><br/>
  <a href="#right-drawer-demo" data-open="o-drawer">Open Right Drawer</a>
  <br/><br/>
  <a href="#left-drawer-demo" data-close="o-drawer">Close Left Drawer</a><br/>
  <a href="#right-drawer-demo" data-close="o-drawer">Close Right Drawer</a>
</div>

<script src="/bundles/js?modules=o-drawer:/demos/src/demo.js"></script>
<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
